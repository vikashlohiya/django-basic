{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h2>Contact Us </h2>
     {% if error_message %}
     <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    {{error_message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
      </div>
     {% endif %}

     {% if success_message %}
     <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    {{success_message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
      </div>
     {% endif %}
    <form method="post" action="{% url 'contactus_form_view' %}" >
        {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" name="uname" value="{{formdata.name}}" class="form-control" id="floatingInput" placeholder="Enter name">
        <label for="floatingInput">Name</label>
      </div>
    <div class="form-floating mb-3">
        <input type="email" name="uemail" value="{{formdata.email}}" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" name="uphoneno" value="{{formdata.phone}}" class="form-control" id="floatingPhoneno" placeholder="phoneno">
        <label for="floatingPhoneno">PhoneNo</label>
      </div>
      <div class="form-floating mb-3 ">
        <textarea name="umessage"  style="height:150px;" class="form-control" id="floatingDesc" placeholder="phoneno" row="8">{{formdata.message}}</textarea>
        <label for="floatingDesc">Description</label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
